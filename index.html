<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia das Mães</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      top: 30vh;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://i.imgur.com/hdKXQGZ.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: rise 10s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-150px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Dia das Mães!</h1>
    <button onclick="goToCard()">Clique aqui</button>
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 300);

    function goToCard() {
      window.location.href = 'carta.html';
    }
  </script>
</body>
</html>
